###Buildings###
Retail Outlet = 零售商场
Various ARC branded products line its shelves, popular among the wealthy and brimming with retail profits. = 展览和销售各种美洲开拓公司代理的品牌产品，深受富人欢迎，能制造巨额的零售利润。
Financial Intelligence Agency = 综合商业情报机构
Ensuring ARC's financial stability, in various ways. = 确保美洲开拓公司金融系统的安全和稳定。
Automated Heavy Industry = 自动化重工业
A more massive version of the Robotics Assembly Plant, and almost entirely automated. = 重工业特化的自动化组装厂系统，几乎完全自动运作。
Urban Commune = 城区合作社
The cramped living conditions in ole Earth's PAC territories has resulted in a shared living space where colonists could relax - or create things, or grow things. = 泛亚早期相对狭窄的高密度生活环境导致这种共享生活空间的诞生。除了作为休闲空间，也是进行小型创作或种植东西的地方。
Market District = 市集区
A sprawling general market that takes up a district, businesses of all kinds are thriving here. Try out the street food! = 占地一整个城区的大型综合市场，各类商业都在这里蓬勃发展。尝尝当地的街头小吃吧！
Diplomatic Office = 外务交际厅
Envoys and dignitaries mingle with diplomats and bureaucrats in this building. = 特使和政要与来自各地外交官和官僚交往的地方。
Cultural Square = 文化广场
This area provides authentic old Earth recreational and cultural activities, from sports to dances and festivals. Everyone is welcome to join. = 该地区提供从体育到舞蹈和节日的正宗旧地球娱乐和文化活动——欢迎大家加入！
Sermon Station = 讲道站
Broadcasting the Prophet Thakur's sermons, 24/7. = 广播塔库尔大圣的讲道。全年每日全天候24小时无休止。
Farmer Co-op Market = 农业合营市集
Improving farmers' livelihoods by offering reasonable loans and a place to share successful agricultural methods. = 透过提供合理的贷款和分享成功农业方法的场所来改善农民的生计。
Orbital Industry = 轨道产业
3D printers and assorted industrial infrastructure in orbit, benefiting greatly from the low gravity environment. = 轨道上布置的3D列印机和各种工业基础设施，其设计能极大地受益于低重力环境。
Orbital Habitat = 轨道居住区
An orbital station designed for human habitation, it is intended to be fully self-sufficient. = 它是一个专为人类居住而设计的轨道空间站，完全自给自足。
Covert Base = 暗军基地
A well-hidden and off-the-grid military base, specializing in covert ops. = 专门从事秘密行动，一个隐密且独立的军事基地。
Underwater Complex = 水下基地
Expansive underwater tunnels and facilities for habitation and scientific matters. = 由广阔的水下隧道以及用于居住和科学事务的设施组成。
Integrated Farms = 融合式水耕
Crops grown on and around buildings, parks yielding food vegetables, personal mini-hydroponics in every home. = 这个概念将水耕设施应用到在生活区无处不在的程度，大至在建筑物及其周围种植农作物，中至在公园生产食用蔬菜，小至每个家庭的个人迷你水培槽。
Green Infrastructure = 绿色次世代基建
Eco-friendly materials used on infrastructure projects, renewable or long-lasting power sources, a bit more greenery in your everyday cityscape. = 大量使用环保材料、可再生或持久能源次世代基础设施，为您的日常城市景观增添更多绿化。
Seawall = 海防堤
A huge coastal wall to keep the water out, very useful during storms and sieges. = 防水的巨大海岸墙，在暴风雨和抵抗围攻期间非常有用。



